<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vysterium</title>
  <link rel="icon" href="./favicon.png" type="image/x-icon">
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/index.js" defer></script>
  <script src="/search.js" defer></script>
</head>
<body>
  <div class="menubar">
    <div class="abyss">
      <a href="./abyss/"><img src="icons/prx/abyss.svg" alt="abyss"></a>
    </div>
    <div class="incognito">
      <a href="./incog/"><img src="icons/prx/incognito.svg" alt="incognito"></a>
    </div>
    <div class="terbium">
      <a href="./terbium/"><img src="icons/prx/terbium.svg" alt="terbium"></a>
    </div>
    <div class="elixir">
      <a href="./elixir/"><img src="icons/prx/elixir.svg" alt="elixir"></a>
    </div>
    <div class="utopia">
      <a href="./utopia/"><img src="icons/prx/utopia.svg" alt="utopia"></a>
    </div>
    <div class="fracital">
      <a href="./fracital/"><img src="icons/prx/fracital.svg" alt="fracital"></a>
    </div>
    <div class="imperium">
      <a href="./imperium/"><img src="icons/prx/imperium.svg" alt="imperium"></a>
    </div>
    <div class="generalmath">
      <a href="./generalmath/"><img src="icons/prx/generalmath.svg" alt="generalmath"></a>
    </div>
  </div>
  <div class="searchbox" id="searchbox">
    <form id="uv-form" class="flex-center">
      <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
      <input id="uv-address" type="text" placeholder="Quick Search" />
    </form>
  </div>
  <script>
    var searchBox = document.getElementById("searchbox")
    searchBox.classList.toggle("show");
  </script>
  <div class="footer">
    <p>Join <a href="https://discord.gg/vysterium">Vysterium Network</a> for more links!</p>
  </div>
</body>
</html>
